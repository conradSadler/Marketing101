<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background: #000;
    overflow: hidden;
    margin: 0;
  }

  .fade {
    position: relative;
    width: 100%;
    min-height: 60vh;
    top: -25px;
    background-image: linear-gradient(0deg, transparent, black 75%);
    z-index: 1;
  }
  .box {
  display: flex;
  align-items: center;
  justify-content: center;
  }
  .interested_I_see {
    display: flex;
    justify-content: center;
    position: relative;
    height: 800px;
    color: #feda4a;
    font-family: CenturyGothic;
    font-weight: 600;
    letter-spacing: .15em;
    line-height: 150%;
    perspective: 400px;
    text-align: justify;
  }

  .crawl {
    position: relative;
    top: 9999px;
    transform-origin: 50% 100%;
    animation: crawl 50s linear;
  }

  .crawl > .title {
    font-size: 100%;
    text-align: center;
  }

  .crawl > h1 {
    margin: 0 0 100px;
    text-transform: uppercase;
  }

  @keyframes crawl {
    0% {
      top: 0;
      transform: rotateX(20deg) translateZ(0);
    }
    100% { 
      top: -6000px;
      transform: rotateX(25deg) translateZ(-2500px);
    }
  }
</style>
</head>
<body>

<div class="fade"></div>
<section class="interested_I_see">
  <div class="crawl">
    <div class="title">
      <h1>Looking? Found someone you have, I would say, hmmm?</h1>
    </div>
    <div class="box">
      <img border="0" src="http://cusecurity.cs.colorado.edu/yueqichen/files/chen.jpg" width="420" height="469">
    </div>
  </div>
</section>

</body>
</html>
